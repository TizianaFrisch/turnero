<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido al Turnero Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f9fafb;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            overflow: hidden;
        }

        .container h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .container h2 {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-weight: normal;
        }

        .btn-custom {
            background-color: #5C6BC0;
            color: white;
            font-size: 1.1rem;
            padding: 15px;
            margin: 10px 0;
            border-radius: 50px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background-color: #3f51b5;
            color: white;
        }

        .btn-custom:active {
            background-color: #303f9f;
        }

        /* Imagen circular centrada */
        .img-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 30px;
            overflow: hidden;
            border: 4px solid #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Responsividad */
        @media (max-width: 576px) {
            .container h1 {
                font-size: 2rem;
            }

            .container h2 {
                font-size: 1rem;
            }

            .btn-custom {
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        

        <h1>Bienvenido al Turnero Online</h1>
        <h2>¿Qué te gustaría hacer?</h2>

        <a href="/turno" class="btn btn-custom">Solicitar un Turno</a>
        <a href="/verTurnos" class="btn btn-custom">Ver mis Turnos</a>
        <a href="/verTurnos" class="btn btn-custom">Eliminar un Turno</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
